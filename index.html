<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
    <style>
        label{
            color: white;
        }
    </style>
</head>
<body style="background-color:  #333333;">
    <div style="text-align: center; margin-top: 30px;">
        <img src="lampung.jpg" class="rounded-circle" height="200px" width="300px">
    </div>
    <form style="width: 800px; margin-top: 30px; margin: 0 auto;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nama lengkap</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="nama lengkap">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Alamat Rumah</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Alamat email</label>
            <input type="email" class="form-control" placeholder="Alamat email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Sandi</label>
            <input type="password" class="form-control" placeholder="sandi">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Scan KTP</label>
            <input type="file" class="form-control">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexCheckChecked">
              saya <u>setuju</u> dan telah membaca <span style="color: blue;">aturan</span> dan <span style="color: blue;">ketentuan</span> yang berlaku
            </label>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" >Submit</button>
          </div>
         
    </form>
</body>
</html>
